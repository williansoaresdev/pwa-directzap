<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Direct Zap</title>
    <link rel="icon" type="image/png" href="./img/favicon1.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu">

    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <link rel="manifest" href="manifest.webmanifest">

  </head>
  <body>
    
    <div id="splashScreen">
        <div class="row">
            <div class="col-xs-2 col-sm-4">
                &nbsp;
            </div>
            <div class="col-xs-8 col-sm-4">
                <img src="./img/logo1.png" class="img-responsive" />
            </div>
            <div class="col-xs-2 col-sm-4">
                &nbsp;
            </div>
        </div>
    </div>

    <div id="mainScreen">
        <div id="mainHeader">
            <h1 id="mainTitle">Who you gonna call?</h1>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
            <div class="col-xs-10 col-sm-4">
                <div id="mainPhoneField">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone number">
                    </div>
                </div>
                <div id="mainNameField">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="contactName" type="tel" class="form-control" placeholder="Contact name">
                    </div>
                    <div class="input-group centered top10 wide">
                        <button class="btn btn-success wide" id="btnSaveGo">
                            <i class="glyphicon glyphicon-earphone"></i>
                            Save and go
                        </button>
                    </div>
                    <div class="input-group centered top10 wide">
                        <button class="btn btn-default wide" id="btnCancelMemo">
                            <i class="glyphicon glyphicon-remove"></i>
                            Cancel memo
                        </button>
                    </div>
                </div>
                <div class="row" id="mainButtons">
                    <div class="col-xs-6 centered">
                        <button class="btn btn-primary wide" id="btnMemoGo">
                            <i class="glyphicon glyphicon-floppy-save"></i><br />
                            Memo and go
                        </button>
                    </div>
                    <div class="col-xs-6 centered">
                        <button class="btn btn-success wide" id="btnJustGo">
                            <i class="glyphicon glyphicon-earphone"></i><br />
                            Just go
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
        </div>
        <div id="mainFooter" class="centered">
            <span>
                <a href="javascript:void(0)" id="lkShowList" class="foreWhite">See the memorized list</a>
            </span>
        </div>
    </div>

    <div id="listScreen">
        <div class="row">
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
            <div class="col-xs-10 col-sm-4">
                <h2 id="titleList">Contact List</h2>
                <div id="listGrid">
                </div>
                <div id="listButtons" class="wide">
                    <button id="btnBackFromList" class="btn btn-default wide">Back to home screen</button>
                </div>
            </div>
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
        </div>
    </div>

    <!-- SCRIPTS NECESSÁRIOS NA CARGA DA APLICAÇÃO -->
    <script src="./jquery/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"></script>
    <script src="./bootstrap/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"></script>
    <script src="./main.js"></script>

  </body>
</html>
