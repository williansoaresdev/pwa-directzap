<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Direct Zap</title>
    <link rel="icon" type="image/png" href="./img/favicon1.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/main.css" crossorigin="anonymous">

  </head>
  <body>
    
    <div id="splashScreen">
        <div class="row">
            <div class="col-xs-2 col-sm-4">
                &nbsp;
            </div>
            <div class="col-xs-8 col-sm-4">
                <img src="./img/logo1.png" class="img-responsive" />
            </div>
            <div class="col-xs-2 col-sm-4">
                &nbsp;
            </div>
        </div>
    </div>

    <div id="mainScreen">
        <div id="mainHeader">
            <h1>Who you gonna call?</h1>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
            <div class="col-xs-10 col-sm-4">
                <div id="mainPhoneField">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 centered">
                        <button class="btn btn-default">
                            <i class="glyphicon glyphicon-floppy-save"></i><br />
                            Memo and go
                        </button>
                    </div>
                    <div class="col-xs-6 centered">
                        <button class="btn btn-success">
                            <i class="glyphicon glyphicon-earphone"></i><br />
                            Just go
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-4">
                &nbsp;
            </div>
        </div>
    </div>

    <!-- SCRIPTS NECESSÁRIOS NA CARGA DA APLICAÇÃO -->
    <script src="./jquery/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./bootstrap/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="./js/main.js" crossorigin="anonymous"></script>

  </body>
</html>
